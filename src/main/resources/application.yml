spring:
  application:
    name:
      access-log-analyzer
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

server:
  port: 28080

ipinfo:
  token: ${IPINFO_TOKEN:}
  base-url: https://ipinfo.io
  timeout: 5000
  retry:
    max-attempts: 2
  cache:
    max-size: 10000
    ttl-seconds: 3600

analysis:
  async:
    core-pool-size: 2
    max-pool-size: 4
    queue-capacity: 10

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
